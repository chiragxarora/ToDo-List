<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/js/all.min.js"></script>
    <script async defer src="script.js"></script>
    <title>ToDo List</title>
</head>
<body>
    <div class="container">
        <div class="row align-items-center justify-content-center">
            <div>
                <h1>ToDo List</h1>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="form-group">
                    <label for="inpNewTask"><b>New Task</b></label>
                    <input id="inpNewTask" class="form-control" type="text" placeholder="Enter your task name here" aria-describedby="taskHelp">
                    <small id="taskHelp" class="form-text text-muted">A short one line description of your task</small>
                </div>
            </div>
            <div class="col-md-4">
                <div class="row justify-content-center">
                    <button class="col btn btn-block btn-success m-1" disabled id="btnAdd"><span class="fa fa-plus-square"></span> Add</button>
                    <button class="col btn btn-block btn-danger m-1" disabled id="btnReset"><span class="fa fa-backspace"></span> Reset</button>
                </div>
                <div class="row justify-content-center">
                    <button class="col btn btn-block btn-info m-1" disabled id="btnSort"><span class="fa fa-sort-amount-down"></span> Sort</button>
                    <button class="col btn btn-block btn-warning m-1" disabled id="btnCleanup"><span class="fa fa-trash-alt"></span> Cleanup</button>
                </div>
        
            </div>
        </div>

        
        <ul class="list-group row m-2" id="ulTasks">
        </ul>
        
    </div>




    
    </body>
</html>
